name: Create Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      upload_file:
        description: 'Path to pre-built package (optional)'
        required: false
        type: string

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ -f "VERSION" ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
          else
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        id: changelog
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            {
              echo "### Changelog"
              echo '```'
              git log --oneline "${PREV_TAG}..HEAD" || git log --oneline -20
              echo '```'
            } > body.md
          else
            {
              echo "### Initial Release"
              echo ""
              echo "First release of Austere Browser"
            } > body.md
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Austere Browser ${{ steps.get_version.outputs.version }}
          body_path: body.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload pre-built package
        if: github.event.inputs.upload_file != ''
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.event.inputs.upload_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
